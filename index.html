<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài Tập 1 -->
    <div class="container py-5">
      <div class="form-group">
        <label for="">Số Ngày</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-ngay"
          placeholder=""
        />
      </div>
      <button onclick="tinhLuong()">Tính Lương</button>
      <div id="showTienLuong" class="card-footer"></div>
    </div>
    <!-- Bài Tập 2 -->
    <div class="container py-5">
        <div class="form-group">
          <label for="">Số Thực 1</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="number1"
            placeholder=""
          />
        </div>
        <div class="form-group">
            <label for="">Số Thực 2</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="number2"
              placeholder=""
            />
          </div>
          <div class="form-group">
            <label for="">Số Thực 3</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="number3"
              placeholder=""
            />
          </div>
          <div class="form-group">
            <label for="">Số Thực 4</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="number4"
              placeholder=""
            />
          </div>
          <div class="form-group">
            <label for="">Số Thực 5</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="number5"
              placeholder=""
            />
          </div>
        <button onclick="tinhTongTB()">Tính Trung Bình</button>
        <div id="showTongTB" class="card-footer"></div>
      </div>
      <!-- Bài Tập 3 -->
      <div class="container py-5">
        <div class="form-group">
          <label for="">USD sang VNĐ</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt-tien"
            placeholder="Nhập Số Tiền Cần Đổi"
          />
        </div>
        <button onclick="doiTien()">Đổi</button>
        <div id="showTienViet" class="card-footer"></div>
      </div>
      <!-- Bài Tập 4 -->
      <div class="container py-5">
        <div class="form-group">
          <label for="">Chiều Dài</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="chieuDai"
            placeholder=""
          />
        </div>
        <div class="form-group">
            <label for="">Chiều Rộng</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="chieuRong"
              placeholder=""
            />
          </div>
        <button onclick="tinhTong()">Tính</button>
        <div id="showAll" class="card-footer"></div>
      </div>
      <!-- Bài Tập 5 -->
      <div class="container py-5">
        <div class="form-group">
          <label for="">Tổng 2 Ký Số</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt-kySo"
            placeholder=""
          />
        </div>
        <button onclick="tinhKySo()">Tổng 2 Ký Số</button>
        <div id="showTong" class="card-footer"></div>
      </div>
    <script src="./main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
